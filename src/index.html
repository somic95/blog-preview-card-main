<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./output.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <div class="w-[375px] mx-auto flex h-screen items-center">
      <main class="bg-white border-[1px] border-black shadow-3xl flex flex-col justify-center items-center rounded-xl px-5">

        <picture class="mt-5">
          <img src="./images/illustration-article.svg" class="rounded-xl">
        </picture>

        <section>
          <article>
            <button class="bg-[#f4d04e] mt-5 px-3 py-1 rounded-md cursor-default">Learning</button>
          </article>

          <article class="mt-3">
            <h4 class="text-sm">
              Published 21 Dec 2023
            </h4>
          </article>

          <article class="mt-4">
            <h1 class="font-extrabold text-lg">
              HTML & CSS foundations
            </h1>
            <p class="text-[#808080] font-semibold text-sm  mt-3">
              These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
          </article>
        
          <footer class="flex items-center my-5">
            <img src="./images/image-avatar.webp" class="w-10">
            <p class="text-sm pl-3 font-extrabold">Greg Hooper</p>
          </footer>
        
        </section>

      </main>
  </div>

 
  
</body>
</html>
